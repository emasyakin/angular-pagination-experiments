<mat-table matSort class="mat-elevation-z8" [dataSource]="dataSource">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? masterToggle() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell mat-sort-header *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let application">{{ application.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="ip">
    <mat-header-cell mat-sort-header *matHeaderCellDef>IP Address</mat-header-cell>
    <mat-cell *matCellDef="let application">{{
      application.ipAddress
    }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
<mat-card
  *ngIf="dataSource.loading$ | async"
  style="display: flex; justify-content: center; align-items: center"
>
  <mat-progress-spinner color="primary" mode="indeterminate">
  </mat-progress-spinner>
</mat-card>
<mat-paginator
  [length]="dataSource.totalItems$ | async"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 20]"
></mat-paginator>
